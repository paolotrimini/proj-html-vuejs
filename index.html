<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Restaurant</title>
    <link rel="icon" href="img/favicon-res.png">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- bootstrap v4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios-->
    <!--<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>-->
    <!-- jquery -->
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="app">
            <!-- HEADER -->
        <header>
            <div class="main-header">
                <!-- box logo -->
                <div class="box-logo">
                    <img src="img/logo-restaurant-2x-300x58.png" alt="LOGO">
                </div>
                <!-- box hamburger menu -->
                <div class="box-menu">
                    <p><i @click="hideSidebarNavMenu" class="fas fa-bars"></i></p>
                    <div v-if="sidebarMenu" class="ham-menu">
                        <ul>
                            <li v-for="item in items">
                                {{ item }}
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </header>

            <!-- MAIN -->
            <main>
                <div class="row main-row-1">
                    <div class="container">
                        <!-- section 1 -->
                        <div class="row">
                            <div class="col-6 left-1">
                                <div class="title-left-1">
                                    <p>title</p>
                                </div>
                                <div class="subtitle-left-1">
                                    <p>subtitle</p>
                                </div>
                                <div class="img-left-1">
                                    <p>img</p>
                                </div>
                            </div>
                            <div class="col-6 right-1">
                                <p>right</p>
                            </div>
                        </div>
                    </div>

                </div>

            </main>

            <!-- FOOTER -->
            <footer>
                <div class="top-footer">
                    <div class="box-logo-footer">
                        <img src="img/logo-restaurant-2x-400x77.png" alt="Logo Restaurant">
                    </div>
                    <div class="box-text-footer">
                        <p>Quam eu proin sit massa condimentum. Volutpat non pulvinar
                            aliquet nunc. Quam eu proin sit massa condimentum.
                        </p>
                    </div>
                    <div class="box-icons">
                        <ul>
                            <li>
                                <img v-for="image in images" :src="image.icon" :alt="image.alt" />
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-footer">
                    <div class="copy">
                        <p>
                            <i class="far fa-copyright"></i> Copyright 2012 - 2021 | Avada Theme by
                            <span> ThemeFusion</span> | All Rights Reserved | Powered by <span>WordPress</span>
                        </p>
                    </div>
                </div>
            </footer>
        </div> <!-- fine id="app" VUE JS-->
    </div>
</body>
</html>
